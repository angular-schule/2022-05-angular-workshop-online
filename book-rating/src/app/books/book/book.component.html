<div class="card mb-4" *ngIf="book">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge bg-secondary">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p>Preis: {{ book.price | currency:'EUR' }}</p>

    <!-- Autoren: <ng-container *ngFor="let a of book.authors; last as l">{{ a }}<ng-container *ngIf="!l">, </ng-container></ng-container>-->

    <button type="button" class="btn btn-green" (click)="doRateUp()"> + </button>
    <button type="button" class="btn btn-red" (click)="doRateDown()"> – </button>

    <a [routerLink]="['/books', book.isbn]">Details</a> <!-- ⭐️ -->

    <!-- <a routerLink="/books/{{ book.isbn }}">Details</a>
    <a routerLink="/books/123">Details</a> ⭐️
    <a [routerLink]="'/books' + book.isbn">Details</a>
    <a [routerLink]="book.isbn">Details</a>

    <a [routerLink]="['.', book.isbn]">Details</a>
    <a [routerLink]="[book.isbn]">Details</a>-->

  </div>
</div>

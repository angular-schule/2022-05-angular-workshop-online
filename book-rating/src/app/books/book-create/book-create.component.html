<form [formGroup]="bookForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input type="text" class="form-control" id="isbn" formControlName="isbn">

    <div class="feedback-error" *ngIf="isInvalid('isbn')">Die ISBN ist ung√ºltig.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'required')">Die ISBN muss angegeben werden.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">Die ISBN ist zu kurz.</div>

    <pre>{{ bookForm.get('isbn')?.errors | json }}</pre>

    <!--<br-errors controlName="isbn" [messages]="{ required: 'ist erforderlich', minlength: '...' }"></br-errors>-->
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input type="text" formControlName="title" class="form-control">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea class="form-control" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label>Bewertung</label>
    <input type="number" formControlName="rating" class="form-control" min="1" max="5">
  </div>

  <div class="form-group">
    <label>Preis</label>
    <input type="number" formControlName="price" class="form-control">
  </div>

  <button type="submit" class="btn btn-red" [disabled]="bookForm.invalid">Abschicken</button>

</form>


<pre>{{ bookForm.value | json }}</pre>
